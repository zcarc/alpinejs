<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div x-data="{ hide: true }">
      <button @click="hide = !hide">Toggle DropDown</button>
      <div :class="{ hidden: hide }">DropDown Contents...</div>
    </div>
  </body>
</html>
