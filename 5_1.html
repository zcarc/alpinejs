<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div
      x-data="{
        message: '안녕하세요',
        change() {
            this.message = '반갑습니다.'
        }
    }"
    >
      <span x-text="message" x-on:click="change"></span>
    </div>
  </body>
</html>
