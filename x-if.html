<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="{open: false}">
      <button @click="open = !open">Click Me</button>
      <div x-show="open" x-transition>Contents...</div>
    </div>

    <!-- x-if 디렉티브를 가지는 태그는 x-transition 디렉티브를 사용할 수 없다. -->
    <div x-data="{open: false}">
      <button @click="open = !open">Click Me</button>
      <template x-if="open" x-transition>
        <div>Contents...</div>
      </template>
    </div>
  </body>
</html>
