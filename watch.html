<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div
      x-data="{open: false}"
      x-init="$watch('open', value => console.log(value));"
    >
      <button @click="open = !open">Toggle</button>
    </div>

    <div
      x-data="{foo: {bar: 'baz'}}"
      x-init="$watch('foo.bar', value => console.log(value));"
    >
      <button @click="foo.bar = !foo.bar">Toggle</button>
    </div>

    <div
      x-data="{foo: {bar: 'baz'}}"
      x-init="$watch('foo.bar', (value, oldValue) => console.log(value, oldValue));"
    >
      <button @click="foo.bar = !foo.bar">Toggle</button>
    </div>

    <div
      x-data="{foo: {bar: 'baz', bob: 'lob'}}"
      x-init="$watch('foo', (value) => foo.bob = foo.bar);"
    >
      <button @click="foo.bar = 'bob'">Update</button>
    </div>
  </body>
</html>
