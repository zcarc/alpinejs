<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="{open: false, cnt: 0}">
      <button
        @click="
      console.log('열기 버튼 클릭됨 ', cnt);
      cnt++;
      open = true;"
      >
        열기
      </button>
      <div
        x-show="open"
        @click.outside="
      console.log('Content div 클릭됨 ', cnt);
      cnt++;
      open = false;
      "
      >
        Content...
      </div>
    </div>
  </body>
</html>
