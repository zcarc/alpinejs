<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Alpine Plugins -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Alpine Core -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <!-- 팝업이 출력되면 팝업 바깥에 있는 컨텐츠의 스크롤이 사라진다. -->
    <div x-data="{ open: false }">
      <button @click="open = true">Open Dialog</button>

      <div x-show="open" x-trap.noscroll="open" class="border mt-4 p-4">
        <div class="mb-4 text-bold">Dialog Contents</div>

        <p class="mb-4 text-gray-600 text-sm">
          Notice how you can no longer scroll on this page while this dialog is
          open.
        </p>

        <button class="mt-4" @click="open = false">Close Dialog</button>
      </div>
    </div>
    <div style="height: 100vh"></div>
  </body>
</html>
