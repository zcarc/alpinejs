<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div
      x-data="{
        img: '',
        getImage() {
            this.img = 'https://picsum.photos/300/400?random=' + Math.random();
        }
    }"
    >
      <button x-on:click="getImage">Get Random Image</button>
      <div style="margin-top: 30px">
        <img x-bind:src="img" />
      </div>
    </div>
  </body>
</html>
