<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
    <style>
      div .dv {
        width: 100px;
        height: 100px;
        background-color: rosybrown;
      }
    </style>
  </head>
  <body>
    <div x-data="{open: false}">
      <button @click="open = !open">Toggle</button>
      <div class="dv" x-show="open"></div>
    </div>

    <div x-data="{open: false}">
      <button @click="open = !open">Toggle</button>
      <div class="dv" x-show="open" x-transition></div>
    </div>

    <div x-data="{open: false}">
      <button @click="open = !open">Toggle</button>
      <div class="dv" x-show="open" x-transition.duration.1000ms></div>
    </div>

    <div x-data="{open: false}">
      <button @click="open = !open">Toggle</button>
      <div
        class="dv"
        x-show="open"
        x-transition:enter.duration.1500ms
        x-transition:leave.duration.500ms
      ></div>
    </div>

    <div x-data="{open: false}">
      <button @click="open = !open">Toggle</button>
      <div class="dv" x-show="open" x-transition.delay.1000ms></div>
    </div>
  </body>
</html>
