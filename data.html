<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="{greeting: 'Hello'}">
      <div x-data="{name: 'Kingchobo'}">
        <button @click="alert(greeting + ' ' + name)">Click</button>
      </div>
    </div>

    <!-- $data를 사용하면 x-data에 있는 데이터를 캡슐화 -->
    <div x-data="{greeting: 'Hello 2'}">
      <div x-data="{name: 'Kingchobo 2'}">
        <button @click="sayHello($data)">Click</button>
      </div>
    </div>

    <script>
      function sayHello({ greeting, name }) {
        alert(greeting + " " + name);
      }
    </script>
  </body>
</html>
